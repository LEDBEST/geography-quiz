<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Geography Test</title>
    <!-- Подключение шрифтов Google -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Remove margin, padding, and any background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: none; /* Ensure no background image or color */
        }

        /* Video as background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send video behind content */
        }

        /* Content above the video */
        .welcome-container {
            position: relative;
            z-index: 1;
            color: white;
            padding-top: 15%;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            padding-left: 50px; /* Add padding to the left */
        }

        /* Style for the header */
        .welcome-container h1 {
            font-family: 'Cinzel Decorative', serif; /* Updated font */
            font-size: 93px;
            margin: 0;
            letter-spacing: 7px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            color: white;
        }

        /* Additional style to move the second line to the right */
        .welcome-container h1 span {
            display: block; /* Forces 'Geography' to a new line */
            margin-left: 70px; /* Adjust this value to move the word to the right */
        }

        /* Style for the start button */
        .start-button {
            background-color: #b96229; /* Button color */
            color: #fff;
            border: none;
            padding: 15px 60px;
            cursor: pointer;
            font-size: 42px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Cinzel Decorative', serif; /* Updated font */
            text-transform: uppercase;
        }

        .start-button:hover {
            background-color: #009755; /* Darker shade for hover */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            /* Hide the default video */
            .video-background.desktop {
                display: none;
            }

            /* Show the mobile video */
            .video-background.mobile {
                display: block;
            }

            /* Mobile styles for container and button */
            .welcome-container {
                padding-left: 20px;
                padding-top: 30%;
            }

            .welcome-container h1 {
                font-size: 44px; /* Smaller font size for mobile */
                letter-spacing: 3px;
            }

            .welcome-container h1 span {
                margin-left: 35px; /* Adjusted for smaller screens */
            }

            .start-button {
                font-size: 24px; /* Smaller button font size */
                padding: 10px 30px;
                margin-top: 100px;
            }
        }

        /* Default to hide the mobile video */
        .video-background.mobile {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Default video background -->
    <video class="video-background desktop" autoplay muted loop preload="auto">
        <source src="{{ url_for('static', filename='videos/geo-new.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Mobile video background -->
    <video class="video-background mobile" autoplay muted loop preload="auto">
        <source src="{{ url_for('static', filename='videos/geo-new-mobile.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content above the video -->
    <div class="welcome-container">
        <h1>World <span>Geography</span></h1>
        <form method="post" action="{{ url_for('start_quiz') }}">
            <button type="submit" class="start-button">START QUIZ</button>
        </form>
    </div>

</body>
</html>
