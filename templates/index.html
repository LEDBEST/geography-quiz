<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Geography Test</title>
    <style>
        /* Remove margin, padding, and any background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: none; /* Ensure no background image or color */
        }

        /* Video as background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send video behind content */
        }

        /* Content above the video */
        .welcome-container {
            position: relative;
            z-index: 1;
            color: white;
            padding-top: 15%;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            padding-left: 50px; /* Add padding to the left */
        }

        /* Style for the header */
        .welcome-container h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 93px;
            margin: 0;
            letter-spacing: 7px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .start-button {
            background-color: #b96229; /* Button color */
            color: #fff;
            border: none;
            padding: 15px 60px;
            cursor: pointer;
            font-size: 42px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .start-button:hover {
            background-color: #009755; /* Darker shade for hover */
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video class="video-background" autoplay muted loop preload="auto">
        <source src="{{ url_for('static', filename='videos/geo-video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content above the video -->
    <div class="welcome-container">
        <h1>World Geography</h1>
        <!--<h1>Test</h1>-->
        <form method="post" action="{{ url_for('start_quiz') }}">
            <button type="submit" class="start-button">START TEST</button>
        </form>
    </div>

</body>
</html>
