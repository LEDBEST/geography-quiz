<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Geography Test</title>
    <!-- Подключение шрифтов Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Remove margin, padding, and any background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Video as background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Fallback background for mobile */
        .mobile-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{{ url_for('static', filename='images/mobile-bg.jpg') }}') no-repeat center center;
            background-size: cover;
            z-index: -1;
            display: none;
        }

        /* Content above the video */
        .welcome-container {
            position: relative;
            z-index: 1;
            color: white;
            padding-top: 15%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 50px;
        }

        /* Style for the header */
        .welcome-container h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 93px;
            margin: 0;
            letter-spacing: 7px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            color: white;
        }

        /* Style for the second line */
        .welcome-container h1 span {
            display: block;
            margin-left: 70px;
        }

        /* Style for the start button */
        .start-button {
            background-color: #b96229;
            color: #fff;
            border: none;
            padding: 15px 60px;
            cursor: pointer;
            font-size: 42px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }

        .start-button:hover {
            background-color: #009755;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .video-background {
                display: none;
            }

            .mobile-background {
                display: block;
            }

            .welcome-container {
                padding-left: 20px;
                padding-top: 30%;
                align-items: flex-start;
            }

            .welcome-container h1 {
                font-size: 48px;
                letter-spacing: 3px;
            }

            .welcome-container h1 span {
                margin-left: 0;
            }

            .start-button {
                font-size: 24px;
                padding: 10px 30px;
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Default video background -->
    <video class="video-background" autoplay muted loop preload="auto">
        <source src="{{ url_for('static', filename='videos/geo-new.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Mobile fallback background -->
    <div class="mobile-background"></div>

    <!-- Content above the video or background -->
    <div class="welcome-container">
        <h1>World <span>Geography</span></h1>
        <form method="post" action="{{ url_for('start_quiz') }}">
            <button type="submit" class="start-button">START QUIZ</button>
        </form>
    </div>

</body>
</html>
